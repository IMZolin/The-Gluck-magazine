<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gluck: Log in</title>
</head>
<body>
<div class="container">
    <div class="form_container row" id="sign_up_form">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validation password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password-repeat" type="password" class="validation password">
                    <label for="password-repeat">Repeat password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_up_btn">
                    Sign up!
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="row">
            <div class="col s6"> Already registered? </div>
            <div class="underlined_text col s5" id="sign_in_link"> Sign in </div>
        </div>
    </div>
    <div class="form_container row" id="sign_in_form" style="display: none"> Place sign in form here </div>

<!--    <script type="module" src="js/main.js"></script>-->
<!--    <script type="module" src="js/utils.js"></script>-->
</div>
</body>
</html>
