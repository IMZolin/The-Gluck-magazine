<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up: The Gluck</title>
</head>
<body>
<div class="container">
<div class="form-container" id="sign_up_form">
    <p class="form-title">Welcome to The Gluck!</p>
    <form action="/signup" method="post">
        <div class="row">
            <input type="text" name="username"/>
            <label> User Name : </label>
            <div class="error2"></div>
        </div>
        <div class="row">
            <input type="text" name="first_name"/>
            <label> First name : </label>
            <div class="error2"></div>
        </div>
        <div class="row">
            <input type="text" name="last_name"/>
            <label> Last name :  </label>
            <div class="error2"></div>
        </div>
        <div class="row">
            <input type="text" name="email"/>
            <label> Email:  </label>
            <div class="error2"></div>
        </div>
        <div class="row">
            <input type="password" name="password"/>
            <label> Password:  </label>
            <div class="error2"></div>
        </div>
        <div class="row">
            <input type="password" name="password"/>
            <label> Repeat password:  </label>
            <div class="error2"></div>
        </div>
        <div><input type="submit" value="Sign Up"/></div>
        <div class="row">
            <p>Already have an account?</p>
            <a href="/login"  class="sign-links" id="sign_in_link" > Sign in </a>
        </div>
    </form>
</div>
</div>
</body>
</html>
