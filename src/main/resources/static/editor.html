<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gluck: Editor</title>
</head>
<body>
<div class="container">
    <div class="form_container row" id="editor_form">
        <p class="form-title">Новая статья</p>
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Тема стаьи</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Тэг(рубрика)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="email" type="email" class="validate"></textarea>
                    <label for="email">Текст публикации</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_up_btn">
                    Sign up!
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>

<!--            <div class="col s6"> Already registered? </div>-->
<!--            <div class="underlined_text col s5" id="sign_in_link"> Sign in </div>-->
<!--        </div>-->
    </div>

</div>
</body>
</html>
